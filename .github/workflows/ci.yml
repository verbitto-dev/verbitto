name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: "1.18.17"
  ANCHOR_VERSION: "0.30.1"
  RUST_TOOLCHAIN: "1.79.0"

jobs:
  # ──────────────────────────────────────────────
  # Rust / Anchor checks
  # ──────────────────────────────────────────────
  program:
    name: Program — build & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Clippy lint
        run: cargo clippy --all-targets -- -D warnings -A unexpected_cfgs

      - name: Anchor build
        run: anchor build

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Anchor test
        run: anchor test

  # ──────────────────────────────────────────────
  # Frontend checks
  # ──────────────────────────────────────────────
  frontend:
    name: Frontend — build & typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript typecheck
        run: pnpm --filter @verbitto/web typecheck

      - name: Build web
        run: pnpm --filter @verbitto/web build

  # ──────────────────────────────────────────────
  # API server checks
  # ──────────────────────────────────────────────
  api:
    name: API — typecheck & build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript typecheck
        run: pnpm --filter @verbitto/api typecheck

      - name: Build API
        run: pnpm --filter @verbitto/api build
