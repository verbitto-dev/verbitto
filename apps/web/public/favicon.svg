<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="claw" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
    <!-- subtle glow behind the claw-V -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- rounded-square background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- shield outline ring (trust / escrow motif) -->
  <path d="M256 72 L420 148 V296 Q420 420 256 456 Q92 420 92 296 V148 Z"
        fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="10"/>

  <g filter="url(#glow)">

    <!-- ===== LEFT CLAW: V-arm with lobster pincer fork ===== -->
    <path d="
      M248 378
      L135 172
      L115 105
      Q108 78, 130 78
      Q150 78, 148 100
      L146 140
      L160 140
      L158 100
      Q156 78, 178 78
      Q198 78, 190 105
      L178 172
      L258 378
      Z
    " fill="url(#claw)"/>

    <!-- ===== RIGHT CLAW: mirrored pincer V-arm ===== -->
    <path d="
      M264 378
      L377 172
      L397 105
      Q404 78, 382 78
      Q362 78, 364 100
      L366 140
      L352 140
      L354 100
      Q356 78, 334 78
      Q314 78, 322 105
      L334 172
      L254 378
      Z
    " fill="url(#claw)"/>

    <!-- ===== ANTENNAE: long pair sweeping outward ===== -->
    <path d="M200 118 Q172 75, 122 48"
          fill="none" stroke="url(#claw)" stroke-width="6" stroke-linecap="round"/>
    <path d="M312 118 Q340 75, 390 48"
          fill="none" stroke="url(#claw)" stroke-width="6" stroke-linecap="round"/>

    <!-- ===== ANTENNAE: short pair ===== -->
    <path d="M214 112 Q196 80, 160 62"
          fill="none" stroke="url(#claw)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M298 112 Q316 80, 352 62"
          fill="none" stroke="url(#claw)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

    <!-- ===== TAIL FAN: three-lobe fan below the V ===== -->
    <path d="
      M256 365
      L234 394 L243 425
      L256 412
      L269 425 L278 394
      Z
    " fill="url(#claw)" opacity="0.85"/>

  </g>
</svg>
