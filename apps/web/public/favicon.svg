<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="v" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <!-- subtle glow behind the V -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- rounded-square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- shield outline ring (trust motif) -->
  <path d="M256 72 L420 148 V296 Q420 420 256 456 Q92 420 92 296 V148 Z"
        fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="12"/>

  <!-- Geometric V mark -->
  <g filter="url(#glow)">
    <!-- left stroke of V -->
    <path d="M144 136 L248 392 L256 392 L168 136 Z" fill="url(#v)"/>
    <!-- right stroke of V -->
    <path d="M368 136 L264 392 L256 392 L344 136 Z" fill="url(#v)"/>
    <!-- small diamond link at bottom (chain/escrow motif) -->
    <path d="M256 368 L272 392 L256 416 L240 392 Z" fill="url(#v)" opacity="0.85"/>
  </g>
</svg>
